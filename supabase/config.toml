# Supabase配置
[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 10
max_client_conn = 100

[realtime]
enabled = true
port = 54323

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
port = 54325
file_size_limit = "50MiB"

[auth]
enabled = true
port = 54326
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enabled = false

[auth.sms]
enabled = false

[edge_runtime]
enabled = true
port = 54327
inspector_port = 54328

[analytics]
enabled = false
port = 54327
vector_port = 54328